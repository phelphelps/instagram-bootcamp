<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style/landing.css">
    <link rel="stylesheet" href="./style/landing-responsive.css">
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-feed.png" alt="celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="img/instagram-logo.png" class="instagram-logo">
          <div class="profile-photo">
            <img src="./img/profile-img.jpg">
          </div>
          <a href="" class="instagram-login">Continue como Tom</a>
          <a href="" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Tom?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <strong class="get-app">Baixe o aplicativo</strong>
          <div class="download">
            <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download">
              <img src="img/apple-store.png" alt="Baixar na App store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download">
              <img src="img/play-store.png" alt="Baixar na Play Store">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
